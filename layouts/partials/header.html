<style>
  /* Gold-on-black search bar styling */
  .search-gold input {
    background-color: #000 !important;
    color: #d4af37 !important;
    border: 2px solid #d4af37 !important;
  }

  .search-gold input::placeholder {
    color: #b8992e !important;
  }

  .search-gold input:focus {
    background-color: #000 !important;
    color: #fff !important;
    border-color: #fff !important;
    box-shadow: none !important;
  }

  .search-gold button {
    background-color: #d4af37 !important;
    color: #000 !important;
    font-weight: bold !important;
    border: 2px solid #d4af37 !important;
  }

  .search-gold button:hover {
    background-color: #b8992e !important;
    border-color: #b8992e !important;
  }
</style>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ .Site.BaseURL | relURL }}"
        >{{ .Site.Params.brand | default .Site.Title }}</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ .Site.BaseURL | relURL }}">Home</a>
          </li>
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>

        <form class="d-flex search-gold" action="/search" method="get">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            name="q"
          />
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
